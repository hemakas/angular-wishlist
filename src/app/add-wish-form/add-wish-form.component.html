<form class="row mt-3 mb-3 g-3 align-items-center justify-content-center">
  <div class="col-sm-6">
    <input type="text" class="form-control" id="newWishText" name="newWishText" value="type here" [(ngModel)]="newWishText">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary" (click)="$event.preventDefault; addNewWish()">Add Wish</button>
  </div>
</form>
