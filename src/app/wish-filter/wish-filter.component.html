<div class="row mt-3 mb-3 align-items-center">
    <div class="col-sm-3">
        Filter Wishes
    </div>
    <div class="col-sm-3">
        <select class="form-select" id="" [(ngModel)]="listFilter" (ngModelChange)="updateFilter($event)">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
        </select>
    </div>
</div>
