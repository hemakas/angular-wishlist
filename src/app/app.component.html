<div class="container">

  <!-- add new wish form -->
  <add-wish-form (addWish)="items.push($event)"></add-wish-form>

  <!-- filter wish -->
  <wish-filter (filter)="filter = $event"></wish-filter>

  <!-- wish items -->
  <div class="row mt-3">
    <wish-list [wishes]="visibleItems"></wish-list>
  </div>

</div>
